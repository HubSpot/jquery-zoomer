<h2>jQuery Zoomer</h2>
<p>Zoom up any iFrame.</p>
<h3>Browser support</h3>
<p>Tested and working: Chrome, FF3.6+, IE8+</p>
<h3>Usage</h3>
<pre><code>$(&#39;iframe&#39;).zoomer({ width: 200, zoom: 0.5 });</code></pre>
